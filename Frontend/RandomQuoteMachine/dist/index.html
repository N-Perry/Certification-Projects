<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - My Random Quote Machine</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
  <script src="https://use.fontawesome.com/d46a6c3eb8.js"></script>
</head>

<div id="wrapper">
  <div id="quote-box">
    <div class="quote-text" style="opacity: 1;">
      <i class="fa fa-quote-left"></i>
      <span id="text"></span>
    </div>
    <div class="quote-author" style="opacity: 1;">
      - 
      <span id="author"></span>
    </div>
    <div class="buttons">
      <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top" >
        <i class="fa fa-twitter"></i>
      </a>
      <button class="button" id="new-quote">New Quote</button>
    </div>
  </div>
  <div class="footer">
    "by "
    <a href="https://codepen.io/perrni">Nick</a>
  </div>
</div>
<!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script><script  src="./script.js"></script>

</body>
</html>
