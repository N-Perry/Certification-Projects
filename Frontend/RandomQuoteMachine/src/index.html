<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
  <script src="https://use.fontawesome.com/d46a6c3eb8.js"></script>
</head>

<div id="wrapper">
  <div id="quote-box">
    <div class="quote-text" style="opacity: 1;">
      <i class="fa fa-quote-left"></i>
      <span id="text"></span>
    </div>
    <div class="quote-author" style="opacity: 1;">
      - 
      <span id="author"></span>
    </div>
    <div class="buttons">
      <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top" >
        <i class="fa fa-twitter"></i>
      </a>
      <button class="button" id="new-quote">New Quote</button>
    </div>
  </div>
  <div class="footer">
    "by "
    <a href="https://codepen.io/perrni">Nick</a>
  </div>
</div>
